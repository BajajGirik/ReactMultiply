<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiplyIt</title>
</head>

<body> 
    <div id = "Container"></div>
    <script type="text/babel">

        class Ques extends React.Component{

            constructor(props){
                super(props);
                
                this.state = {
                    num1: Math.ceil(Math.random()*10),
                    num2: Math.ceil(Math.random()*9),
                    multiplier: 10,
                    mode: "HARD",
                    response: '',
                    score: 0,
                    attempts: 0
                };
            }
            
            updateIt = event => {
                if(event.key === 'Enter'){
                    if(this.state.num1*this.state.num2 === parseInt(this.state.response)){
                       this.setState({
                            num1: Math.ceil(Math.random()*this.state.multiplier),
                            num2: Math.ceil(Math.random()*9),
                            score: this.state.score+1
                           });
                    }

                    this.setState({
                        response: '',
                        attempts: this.state.attempts + 1
                    });
                }    
            }

            changeIt = event => {
                  this.setState ({
                        response: event.target.value
                    });
                } 
            
            toughness = event => {
                this.setState ({
                    multiplier: parseInt(event.target.dataset.tough),
                    mode: event.target.dataset.mode
                });
                window.location = "./index.html";
                
            }

            render(){
                    return(
                        <div id = "Reactcontainer">
                            <div id = "Navbar">
                                <p id = "Logo">MultiplyIt</p>
                                <nav>
                                    <button data-mode = "EASY" data-tough = "5" onClick = {this.toughness}>Easy</button>
                                    <button data-mode = "HARD" data-tough = "10" onClick = {this.toughness}>Hard</button>
                                </nav>   
                            </div>
                            <div id = "Main">
                                <div id = "Question">{this.state.num1} X {this.state.num2}</div>
                                <input id = "Ans" onKeyPress = {this.updateIt}  onChange = {this.changeIt} type = "text" value = {this.state.response} autofocus = "autofocus"/>
                            </div>
                            <div id = "Footer">
                                <p>Score: {this.state.score}</p>
                                <p>MODE: {this.state.mode}</p>
                            </div>
                        </div>
                    );
                }       
        }
        
        ReactDOM.render(<Ques />, document.querySelector("#Container"));
    </script>
</body>
</html>
